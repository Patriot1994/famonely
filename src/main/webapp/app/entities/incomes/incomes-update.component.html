<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-incomes-heading" jhiTranslate="famonelyApp.incomes.home.createOrEditLabel">Create or edit a Incomes</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="famonelyApp.incomes.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="famonelyApp.incomes.spentMoney" for="field_spentMoney">Spent Money</label>
                    <input type="number" class="form-control" name="spentMoney" id="field_spentMoney"
                           formControlName="spentMoney"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="famonelyApp.incomes.incomeType" for="field_incomeType">Income Type</label>
                    <select class="form-control" id="field_incomeType" name="incomeType" formControlName="incomeType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="incomeTypeOption.id === editForm.get('incomeType')!.value?.id ? editForm.get('incomeType')!.value : incomeTypeOption" *ngFor="let incomeTypeOption of incometypes; trackBy: trackById">{{ incomeTypeOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="famonelyApp.incomes.userSpendMoney" for="field_userSpendMoney">User Spend Money</label>
                    <select class="form-control" id="field_userSpendMoney" name="userSpendMoney" formControlName="userSpendMoney">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="usersFamonelyOption.id === editForm.get('userSpendMoney')!.value?.id ? editForm.get('userSpendMoney')!.value : usersFamonelyOption" *ngFor="let usersFamonelyOption of usersfamonelies; trackBy: trackById">{{ usersFamonelyOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
