<div>
    <h2 id="page-heading">
        <span jhiTranslate="famonelyApp.incomes.home.title">Incomes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-incomes" [routerLink]="['/incomes/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="famonelyApp.incomes.home.createLabel">
            Create a new Incomes
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="incomes?.length === 0">
        <span jhiTranslate="famonelyApp.incomes.home.notFound">No incomes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="incomes && incomes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="famonelyApp.incomes.date">Date</span></th>
                    <th scope="col" ><span jhiTranslate="famonelyApp.incomes.spentMoney">Spent Money</span></th>
                    <th scope="col" ><span jhiTranslate="famonelyApp.incomes.incomeType">Income Type</span></th>
                    <th scope="col" ><span jhiTranslate="famonelyApp.incomes.userSpendMoney">User Spend Money</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let incomes of incomes ;trackBy: trackId">
                    <td><a [routerLink]="['/incomes', incomes.id, 'view']">{{ incomes.id }}</a></td>
                    <td>{{ incomes.date | date:'mediumDate' }}</td>
                    <td>{{ incomes.spentMoney }}</td>
                    <td>
                        <div *ngIf="incomes.incomeType">
                            <a [routerLink]="['/income-type', incomes.incomeType?.id, 'view']" >{{ incomes.incomeType?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="incomes.userSpendMoney">
                            <a [routerLink]="['/users-famonely', incomes.userSpendMoney?.id, 'view']" >{{ incomes.userSpendMoney?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/incomes', incomes.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/incomes', incomes.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(incomes)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
