<div>
    <h2 id="page-heading">
        <span jhiTranslate="famonelyApp.usersFamonely.home.title">Users Famonelies</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-users-famonely" [routerLink]="['/users-famonely/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="famonelyApp.usersFamonely.home.createLabel">
            Create a new Users Famonely
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="usersFamonelies?.length === 0">
        <span jhiTranslate="famonelyApp.usersFamonely.home.notFound">No usersFamonelies found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="usersFamonelies && usersFamonelies.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="famonelyApp.usersFamonely.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="famonelyApp.usersFamonely.surname">Surname</span></th>
                    <th scope="col" ><span jhiTranslate="famonelyApp.usersFamonely.sweetShortname">Sweet Shortname</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usersFamonely of usersFamonelies ;trackBy: trackId">
                    <td><a [routerLink]="['/users-famonely', usersFamonely.id, 'view']">{{ usersFamonely.id }}</a></td>
                    <td>{{ usersFamonely.name }}</td>
                    <td>{{ usersFamonely.surname }}</td>
                    <td>{{ usersFamonely.sweetShortname }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/users-famonely', usersFamonely.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/users-famonely', usersFamonely.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(usersFamonely)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
