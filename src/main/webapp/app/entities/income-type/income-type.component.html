<div>
    <h2 id="page-heading">
        <span jhiTranslate="famonelyApp.incomeType.home.title">Income Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-income-type" [routerLink]="['/income-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="famonelyApp.incomeType.home.createLabel">
            Create a new Income Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="incomeTypes?.length === 0">
        <span jhiTranslate="famonelyApp.incomeType.home.notFound">No incomeTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="incomeTypes && incomeTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="famonelyApp.incomeType.nameOfOutcome">Name Of Outcome</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let incomeType of incomeTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/income-type', incomeType.id, 'view']">{{ incomeType.id }}</a></td>
                    <td>{{ incomeType.nameOfOutcome }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/income-type', incomeType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/income-type', incomeType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(incomeType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
