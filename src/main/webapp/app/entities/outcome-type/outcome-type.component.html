<div>
    <h2 id="page-heading">
        <span jhiTranslate="famonelyApp.outcomeType.home.title">Outcome Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-outcome-type" [routerLink]="['/outcome-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="famonelyApp.outcomeType.home.createLabel">
            Create a new Outcome Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="outcomeTypes?.length === 0">
        <span jhiTranslate="famonelyApp.outcomeType.home.notFound">No outcomeTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="outcomeTypes && outcomeTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="famonelyApp.outcomeType.nameOfOutcome">Name Of Outcome</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let outcomeType of outcomeTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/outcome-type', outcomeType.id, 'view']">{{ outcomeType.id }}</a></td>
                    <td>{{ outcomeType.nameOfOutcome }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/outcome-type', outcomeType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/outcome-type', outcomeType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(outcomeType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
