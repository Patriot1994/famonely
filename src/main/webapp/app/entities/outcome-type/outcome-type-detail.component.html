<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="outcomeType">
            <h2><span jhiTranslate="famonelyApp.outcomeType.detail.title">Outcome Type</span> {{ outcomeType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="famonelyApp.outcomeType.nameOfOutcome">Name Of Outcome</span></dt>
                <dd>
                    <span>{{ outcomeType.nameOfOutcome }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/outcome-type', outcomeType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
