<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-usually-outcomes-heading" jhiTranslate="famonelyApp.usuallyOutcomes.home.createOrEditLabel">Create or edit a Usually Outcomes</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="famonelyApp.usuallyOutcomes.payDay" for="field_payDay">Pay Day</label>
                    <div class="input-group">
                        <input id="field_payDay" type="text" class="form-control" name="payDay" ngbDatepicker #payDayDp="ngbDatepicker" formControlName="payDay"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="payDayDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="famonelyApp.usuallyOutcomes.money" for="field_money">Money</label>
                    <input type="number" class="form-control" name="money" id="field_money"
                           formControlName="money"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="famonelyApp.usuallyOutcomes.isAlreadyPaid" for="field_isAlreadyPaid">Is Already Paid</label>
                    <input type="checkbox" class="form-control" name="isAlreadyPaid" id="field_isAlreadyPaid"
                           formControlName="isAlreadyPaid"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="famonelyApp.usuallyOutcomes.outcomeType" for="field_outcomeType">Outcome Type</label>
                    <select class="form-control" id="field_outcomeType" name="outcomeType" formControlName="outcomeType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="outcomeTypeOption.id === editForm.get('outcomeType')!.value?.id ? editForm.get('outcomeType')!.value : outcomeTypeOption" *ngFor="let outcomeTypeOption of outcometypes; trackBy: trackById">{{ outcomeTypeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
