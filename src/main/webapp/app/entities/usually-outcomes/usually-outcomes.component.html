<div>
    <h2 id="page-heading">
        <span jhiTranslate="famonelyApp.usuallyOutcomes.home.title">Usually Outcomes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-usually-outcomes" [routerLink]="['/usually-outcomes/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="famonelyApp.usuallyOutcomes.home.createLabel">
            Create a new Usually Outcomes
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="usuallyOutcomes?.length === 0">
        <span jhiTranslate="famonelyApp.usuallyOutcomes.home.notFound">No usuallyOutcomes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="usuallyOutcomes && usuallyOutcomes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="famonelyApp.usuallyOutcomes.payDay">Pay Day</span></th>
                    <th scope="col" ><span jhiTranslate="famonelyApp.usuallyOutcomes.money">Money</span></th>
                    <th scope="col" ><span jhiTranslate="famonelyApp.usuallyOutcomes.isAlreadyPaid">Is Already Paid</span></th>
                    <th scope="col" ><span jhiTranslate="famonelyApp.usuallyOutcomes.outcomeType">Outcome Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuallyOutcomes of usuallyOutcomes ;trackBy: trackId">
                    <td><a [routerLink]="['/usually-outcomes', usuallyOutcomes.id, 'view']">{{ usuallyOutcomes.id }}</a></td>
                    <td>{{ usuallyOutcomes.payDay | date:'mediumDate' }}</td>
                    <td>{{ usuallyOutcomes.money }}</td>
                    <td>{{ usuallyOutcomes.isAlreadyPaid }}</td>
                    <td>
                        <div *ngIf="usuallyOutcomes.outcomeType">
                            <a [routerLink]="['/outcome-type', usuallyOutcomes.outcomeType?.id, 'view']" >{{ usuallyOutcomes.outcomeType?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/usually-outcomes', usuallyOutcomes.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/usually-outcomes', usuallyOutcomes.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(usuallyOutcomes)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
